<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Generatore Pass PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PDF LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <!-- XLSX LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { background: #e6f4ea; color: #1e7e34; }
        .error { background: #f8d7da; color: #842029; }
    </style>
</head>
<body>

<div class="container">
    <h1>Generatore Pass PDF</h1>
    <p>Parcheggi 2025–26</p>

    <label>PDF Template</label>
    <input type="file" id="pdfFile" accept=".pdf">

    <label>Excel Parcheggi (.xlsx)</label>
    <input type="file" id="excelFile" accept=".xlsx">
    <small>Foglio richiesto: <strong>Lista</strong> – Col A=azienda, Col C=numero</small>

    <button id="generateBtn">Genera PDF</button>

    <div id="status" class="status"></div>
</div>

<script>
function showStatus(message, type) {
    const el = document.getElementById('status');
    el.className = 'status ' + type;
    el.textContent = message;
    el.style.display = 'block';
}

const { PDFDocument, StandardFonts, rgb } = PDFLib;

let pdfBytes = null;
let parcheggiData = [];

// ---- CALENDARIO CASA CREMONESE (Serie A 2025/26) ----
// Ogni elemento: { date: "YYYY-MM-DD", opponent: "Nome Squadra" }
// Basato sul calendario ufficiale Serie A 2025/26 verificato da fonti sportive
const calendarioCasa = [
    { date: "2025-08-31", opponent: "Sassuolo" },
    { date: "2025-09-21", opponent: "Parma" },
    { date: "2025-10-25", opponent: "Atalanta" },
    { date: "2025-11-23", opponent: "Roma" },
    { date: "2026-01-08", opponent: "Cagliari" }
];

function trovaProssimaCasa() {
    const oggi = new Date().toISOString().split("T")[0];
    for (let m of calendarioCasa) {
        if (m.date >= oggi) {
            return m;
        }
    }
    return null;
}

/* PDF TEMPLATE */
document.getElementById('pdfFile').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        pdfBytes = new Uint8Array(ev.target.result);
        showStatus('PDF template caricato', 'success');
    };
    reader.readAsArrayBuffer(file);
});

/* EXCEL FILE */
document.getElementById('excelFile').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        const data = new Uint8Array(ev.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets['Lista'];
        if (!sheet) {
            showStatus('Foglio "Lista" non trovato', 'error');
            return;
        }
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        parcheggiData = rows
            .filter(r => r[0] && r[2])
            .map(r => ({
                azienda: String(r[0]).trim(),
                numero: String(r[2]).trim()
            }));

        document.getElementById('generateBtn').textContent =
            `Genera ${parcheggiData.length} PDF`;

        showStatus(`${parcheggiData.length} righe caricate`, 'success');
    };
    reader.readAsArrayBuffer(file);
});

/* GENERA PDF */
document.getElementById('generateBtn').addEventListener('click', async () => {
    if (!pdfBytes) {
        showStatus('Carica il PDF template', 'error');
        return;
    }
    if (parcheggiData.length === 0) {
        showStatus('Carica il file Excel', 'error');
        return;
    }

    const prossima = trovaProssimaCasa();
    if (!prossima) {
        showStatus('Nessuna prossima partita in casa trovata', 'error');
        return;
    }

    const partitaStr = `Cremonese - ${prossima.opponent}`;
    const dataStr = new Date(prossima.date).toLocaleDateString("it-IT");

    for (let p of parcheggiData) {
        const pdfDoc = await PDFDocument.load(pdfBytes);
        const page = pdfDoc.getPages()[0];
        const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

        page.drawText(partitaStr, {
            x: 195, y: 1312, size: 16, font: font, color: rgb(0, 0, 0)
        });

        page.drawText(dataStr, {
            x: 170, y: 1215, size: 16, font: font, color: rgb(0, 0, 0)
        });

        page.drawText(p.numero, {
            x: 755, y: 1215, size: 16, font: font, color: rgb(0, 0, 0)
        });

        page.drawText(p.azienda, {
            x: 284, y: 1118, size: 16, font: font, color: rgb(0, 0, 0)
        });

        const pdfBytesOut = await pdfDoc.save();
        const blob = new Blob([pdfBytesOut], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${p.numero} - ${p.azienda}.pdf`;
        a.click();

        URL.revokeObjectURL(url);
        await new Promise(r => setTimeout(r, 100));
    }

    showStatus('Tutti i PDF generati', 'success');
});
</script>

</body>
</html>
