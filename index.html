<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Pass PDF - Parcheggi 25-26</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }
        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }
        .btn-reset:hover {
            background: #e0e0e0;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }
        .file-info {
            margin-top: 10px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            display: none;
        }
        .sheet-selector {
            margin-top: 10px;
            display: none;
        }
        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 6px;
            font-size: 11px;
            color: #856404;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Generatore Pass PDF</h1>
        <p class="subtitle">Parcheggi 2025-26 | Genera automaticamente tutti i pass</p>

        <div class="form-group">
            <label for="excelFile">üìä File Excel (Parcheggi-25-26.xlsx)</label>
            <input type="file" id="excelFile" accept=".xlsx,.xls" required>
            <div class="sheet-selector" id="sheetSelector">
                <label for="sheetSelect">Seleziona il foglio:</label>
                <select id="sheetSelect"></select>
            </div>
            <div class="debug-info" id="debugInfo"></div>
        </div>

        <div class="form-group">
            <label for="pdfFile">üìÑ File PDF Template</label>
            <input type="file" id="pdfFile" accept=".pdf" required>
        </div>

        <div class="form-group">
            <label for="partita">üéØ Partita (es: Cremonese-Napoli)</label>
            <input type="text" id="partita" placeholder="es: Cremonese-Napoli" required>
        </div>

        <div class="form-group">
            <label for="data">üìÖ Data (es: 08/01/2026)</label>
            <input type="text" id="data" placeholder="es: 08/01/2026" required>
        </div>

        <div class="button-group">
            <button class="btn-generate" id="generateBtn">‚ö° Genera PDF</button>
            <button class="btn-reset" id="resetBtn">üîÑ Ripristina</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status info" id="statusInfo"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Aspetta che le librerie siano caricate
        window.addEventListener('load', function() {
            if (typeof XLSX === 'undefined') {
                document.getElementById('debugInfo').style.display = 'block';
                document.getElementById('debugInfo').innerHTML = '‚ùå Errore: Libreria Excel non caricata. Ricarica la pagina.';
                return;
            }
            if (typeof PDFLib === 'undefined') {
                document.getElementById('debugInfo').style.display = 'block';
                document.getElementById('debugInfo').innerHTML = '‚ùå Errore: Libreria PDF non caricata. Ricarica la pagina.';
                return;
            }
            initApp();
        });

        function initApp() {
            const { PDFDocument, rgb } = PDFLib;

            let excelData = null;
            let workbook = null;
            let pdfBytes = null;

        document.getElementById('excelFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = 'block';
            debugInfo.innerHTML = '‚è≥ Caricamento Excel in corso...';
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    if (typeof XLSX === 'undefined') {
                        debugInfo.innerHTML = '‚ùå Libreria XLSX non disponibile. Ricarica la pagina.';
                        return;
                    }
                    
                    workbook = XLSX.read(event.target.result, { type: 'binary' });
                    
                    const sheetNames = workbook.SheetNames;
                    const sheetSelector = document.getElementById('sheetSelector');
                    const sheetSelect = document.getElementById('sheetSelect');
                    
                    debugInfo.innerHTML = `‚úÖ Excel caricato: <strong>${file.name}</strong><br>üìë Fogli disponibili: <strong>${sheetNames.join(', ')}</strong>`;
                    
                    // Mostra selettore fogli
                    sheetSelector.style.display = 'block';
                    sheetSelect.innerHTML = '';
                    sheetNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        sheetSelect.appendChild(option);
                    });
                    
                    // Carica automaticamente il primo foglio
                    loadSheet(sheetNames[0]);
                    
                    // Rimuovi listener precedenti e aggiungi nuovo
                    const newSelect = sheetSelect.cloneNode(true);
                    sheetSelect.parentNode.replaceChild(newSelect, sheetSelect);
                    document.getElementById('sheetSelect').addEventListener('change', (e) => {
                        loadSheet(e.target.value);
                    });
                    
                } catch (error) {
                    debugInfo.innerHTML = `‚ùå Errore: ${error.message}`;
                    console.error('Errore lettura Excel:', error);
                }
            };
            reader.onerror = (error) => {
                debugInfo.innerHTML = `‚ùå Errore nel caricamento del file`;
                console.error('Errore FileReader:', error);
            };
            reader.readAsBinaryString(file);
        });

        function loadSheet(sheetName) {
            const debugInfo = document.getElementById('debugInfo');
            
            try {
                if (!workbook || !workbook.Sheets[sheetName]) {
                    debugInfo.innerHTML = `‚ùå Foglio "${sheetName}" non trovato`;
                    excelData = null;
                    return;
                }
                
                const worksheet = workbook.Sheets[sheetName];
                excelData = XLSX.utils.sheet_to_json(worksheet, { 
                    defval: '',
                    raw: false,
                    blankrows: false
                });
                
                if (excelData.length === 0) {
                    debugInfo.innerHTML = `‚ö†Ô∏è Foglio "<strong>${sheetName}</strong>" √® vuoto o senza intestazioni nella prima riga`;
                    excelData = null;
                    return;
                }
                
                // Mostra info debug
                const columns = Object.keys(excelData[0]);
                const validRows = excelData.filter(row => {
                    const hasAzienda = findColumnValue(row, ['AZIENDA', 'Azienda', 'azienda', 'SPONSOR', 'Sponsor']);
                    const hasNumero = findColumnValue(row, ['NUMERO', 'Numero', 'numero', 'NUM', 'N']);
                    return hasAzienda && hasNumero;
                });
                
                const preview = excelData.slice(0, 3).map((row, i) => {
                    const azienda = findColumnValue(row, ['AZIENDA', 'Azienda', 'azienda', 'SPONSOR', 'Sponsor']) || '‚ùå';
                    const numero = findColumnValue(row, ['NUMERO', 'Numero', 'numero', 'NUM', 'N']) || '‚ùå';
                    return `${i + 1}. Azienda: <strong>${azienda}</strong> | Numero: <strong>${numero}</strong>`;
                }).join('<br>');
                
                debugInfo.innerHTML = `
                    ‚úÖ Foglio: <strong>${sheetName}</strong><br>
                    üìä Righe totali: <strong>${excelData.length}</strong> | Righe valide: <strong>${validRows.length}</strong><br>
                    üìã Colonne trovate: <strong>${columns.join(', ')}</strong><br>
                    <hr style="margin: 8px 0; border: none; border-top: 1px solid #ddd;">
                    <strong>Prime 3 righe:</strong><br>
                    ${preview}
                `;
                
                console.log('‚úÖ Excel caricato con successo:', {
                    foglio: sheetName,
                    righeTotali: excelData.length,
                    righeValide: validRows.length,
                    colonne: columns,
                    primaRiga: excelData[0]
                });
                
            } catch (error) {
                debugInfo.innerHTML = `‚ùå Errore: ${error.message}`;
                console.error('Errore loadSheet:', error);
                excelData = null;
            }
        }

        document.getElementById('pdfFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    pdfBytes = new Uint8Array(event.target.result);
                    const debugInfo = document.getElementById('debugInfo');
                    const currentText = debugInfo.innerHTML;
                    debugInfo.innerHTML = currentText + `<br>‚úÖ PDF Template caricato: <strong>${file.name}</strong>`;
                };
                reader.readAsArrayBuffer(file);
            }
        });

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const statusInfo = document.getElementById('statusInfo');
            const partita = document.getElementById('partita').value;
            const data = document.getElementById('data').value;

            if (!excelData || !pdfBytes || !partita || !data) {
                showError('‚ö†Ô∏è Completa tutti i campi!');
                return;
            }

            try {
                document.getElementById('generateBtn').disabled = true;
                progressEl.style.display = 'block';
                statusEl.style.display = 'none';

                let generated = 0;
                const errors = [];

                for (let i = 0; i < excelData.length; i++) {
                    const row = excelData[i];
                    
                    // Cerca le colonne in modo flessibile
                    const azienda = findColumnValue(row, ['AZIENDA', 'Azienda', 'azienda', 'SPONSOR', 'Sponsor']);
                    const numero = findColumnValue(row, ['NUMERO', 'Numero', 'numero', 'NUM', 'N']);
                    const passNum = findColumnValue(row, ['PASS', 'Pass', 'pass']);

                    if (!azienda || !numero) {
                        errors.push(`Riga ${i + 1}: dati mancanti (Azienda: "${azienda}", Numero: "${numero}")`);
                        continue;
                    }

                    try {
                        // Carica PDF template
                        const pdfDoc = await PDFDocument.load(pdfBytes);
                        const pages = pdfDoc.getPages();
                        const page = pages[0];

                        const fontSize = 11;
                        const fontColor = rgb(0, 0, 0);

                        // Sponsor
                        page.drawText(String(azienda), {
                            x: 95,
                            y: 555,
                            size: fontSize,
                            color: fontColor,
                        });

                        // Numero Pass
                        page.drawText(String(numero), {
                            x: 480,
                            y: 485,
                            size: fontSize,
                            color: fontColor,
                        });

                        // Partita
                        page.drawText(partita, {
                            x: 350,
                            y: 195,
                            size: fontSize,
                            color: fontColor,
                        });

                        // Data
                        page.drawText(data, {
                            x: 350,
                            y: 155,
                            size: fontSize,
                            color: fontColor,
                        });

                        // Salva PDF
                        const pdfFile = await pdfDoc.save();
                        const blob = new Blob([pdfFile], { type: 'application/pdf' });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `${numero} - ${azienda}.pdf`;
                        link.click();
                        URL.revokeObjectURL(url);

                        generated++;
                        
                        // Aggiorna progress
                        const percent = ((i + 1) / excelData.length) * 100;
                        progressFill.style.width = percent + '%';
                        statusInfo.textContent = `${generated} / ${excelData.length} PDF generati... (${Math.round(percent)}%)`;
                        
                        // Piccola pausa per non bloccare il browser
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (pdfError) {
                        errors.push(`Riga ${i + 1} (${azienda}): ${pdfError.message}`);
                    }
                }

                statusEl.classList.remove('error');
                statusEl.classList.add('success');
                let message = `‚úÖ ${generated} PDF generati con successo!`;
                if (errors.length > 0) {
                    message += `\n‚ö†Ô∏è ${errors.length} errori: ${errors.slice(0, 3).join('; ')}`;
                    if (errors.length > 3) message += ` ... e altri ${errors.length - 3}`;
                }
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                progressEl.style.display = 'none';

            } catch (error) {
                showError('‚ùå Errore: ' + error.message);
            } finally {
                document.getElementById('generateBtn').disabled = false;
            }
        });

        function findColumnValue(row, possibleNames) {
            for (let name of possibleNames) {
                if (row[name] !== undefined && row[name] !== null && row[name] !== '') {
                    return String(row[name]).trim();
                }
            }
            return null;
        }

        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.classList.remove('success');
            statusEl.classList.add('error');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('excelFile').value = '';
            document.getElementById('pdfFile').value = '';
            document.getElementById('partita').value = '';
            document.getElementById('data').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('sheetSelector').style.display = 'none';
            document.getElementById('debugInfo').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            excelData = null;
            workbook = null;
            pdfBytes = null;
        });
        } // Fine initApp
    </script>
</body>
</html>
