<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Generatore Pass PDF - US Cremonese</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6b6b6b 0%, #9e2a2b 50%, #6b6b6b 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #9e2a2b;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #6b6b6b;
            font-size: 13px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #9e2a2b;
            box-shadow: 0 0 0 3px rgba(158, 42, 43, 0.1);
        }
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .next-match {
            background: linear-gradient(135deg, #9e2a2b 0%, #c93a3b 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .next-match strong {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .next-match small {
            font-size: 12px;
            opacity: 0.9;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            margin-top: 10px;
        }
        .btn-generate-all {
            background: linear-gradient(135deg, #9e2a2b 0%, #c93a3b 100%);
            color: white;
        }
        .btn-generate-all:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(158, 42, 43, 0.3);
        }
        .btn-generate-single {
            background: linear-gradient(135deg, #6b6b6b 0%, #8b8b8b 100%);
            color: white;
        }
        .btn-generate-single:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 107, 107, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }
        .btn-reset:hover {
            background: #e0e0e0;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .progress {
            margin-top: 15px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9e2a2b 0%, #c93a3b 100%);
            width: 0%;
            transition: width 0.3s;
        }
        .divider {
            border-top: 2px solid #e0e0e0;
            margin: 25px 0;
            position: relative;
        }
        .divider span {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: #999;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé´ Generatore Pass PDF</h1>
    <p class="subtitle">US Cremonese ‚Ä¢ Parcheggi 2025-26</p>

    <div class="next-match" id="nextMatch">
        <strong>üèüÔ∏è Prossima partita in casa</strong>
        <div id="matchInfo">Cremonese-Verona<br>19/01/2026 ore 18:30</div>
    </div>

    <div class="form-group">
        <label>üì∑ Immagine JPEG</label>
        <input type="file" id="bgImage" accept="image/jpeg" required>
    </div>

    <div class="form-group">
        <label>üìä File Excel</label>
        <input type="file" id="excelFile" accept=".xlsx" required>
        <div class="info-text">Foglio "Lista" | ColA=Nome | ColC=Pass</div>
    </div>

    <div class="form-group">
        <label>üéØ Partita</label>
        <input type="text" id="partita" value="Cremonese-Verona">
    </div>

    <div class="form-group">
        <label>üìÖ Data</label>
        <input type="text" id="dataPartita" value="19/01/2026">
    </div>

    <button class="btn-generate-all" id="generateAllBtn">‚ö° Genera Tutti i Pass</button>

    <div class="divider"><span>OPPURE</span></div>

    <div class="form-group">
        <label>üîç Genera Pass Singolo</label>
        <input type="text" id="singlePass" placeholder="Inserisci nome azienda o numero pass">
        <div class="info-text">Es: "ILFER" oppure "01"</div>
    </div>

    <button class="btn-generate-single" id="generateSingleBtn">üìÑ Genera Pass Singolo</button>

    <button class="btn-reset" onclick="resetForm()">üîÑ Ripristina</button>

    <div id="status" class="status"></div>

    <div class="progress" id="progress">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="statusInfo" class="info-text" style="margin-top: 10px; text-align: center;"></div>
    </div>
</div>

<script>
    const { PDFDocument, StandardFonts, rgb } = PDFLib;

    let imageBytes = null;
    let parcheggiData = [];

    // CALENDARIO PARTITE IN CASA
    const homeMatches = [
        { opponent: "Verona", date: "19/01/2026", time: "18:30" },
        { opponent: "Inter", date: "01/02/2026", time: "15:00" },
        { opponent: "Genoa", date: "15/02/2026", time: "15:00" },
        { opponent: "Milan", date: "01/03/2026", time: "15:00" },
        { opponent: "Fiorentina", date: "15/03/2026", time: "15:00" },
        { opponent: "Bologna", date: "04/04/2026", time: "15:00" },
        { opponent: "Torino", date: "19/04/2026", time: "15:00" },
        { opponent: "Lazio", date: "03/05/2026", time: "15:00" },
        { opponent: "Pisa", date: "10/05/2026", time: "15:00" },
        { opponent: "Como", date: "25/05/2026", time: "15:00" }
    ];

    // TROVA PROSSIMA PARTITA
    function getNextMatch() {
        const today = new Date('2026-01-15'); // Data attuale simulata
        
        for (let match of homeMatches) {
            const matchDate = parseItalianDate(match.date);
            if (matchDate >= today) {
                return match;
            }
        }
        return homeMatches[homeMatches.length - 1]; // Ultima partita se tutto √® passato
    }

    function parseItalianDate(dateStr) {
        const [day, month, year] = dateStr.split('/');
        return new Date(year, month - 1, day);
    }

    // AGGIORNA PROSSIMA PARTITA
    function updateNextMatch() {
        const next = getNextMatch();
        document.getElementById('matchInfo').innerHTML = 
            `Cremonese-${next.opponent}<br>${next.date} ore ${next.time}`;
        document.getElementById('partita').value = `Cremonese-${next.opponent}`;
        document.getElementById('dataPartita').value = next.date;
    }

    // Inizializza prossima partita
    updateNextMatch();

    function showStatus(msg, type) {
        const s = document.getElementById('status');
        s.className = 'status ' + type;
        s.textContent = msg;
        s.style.display = 'block';
    }

    document.getElementById('bgImage').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = ev => {
            imageBytes = ev.target.result;
            showStatus('‚úÖ Immagine caricata', 'success');
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    document.getElementById('excelFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = ev => {
            try {
                const wb = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                const sheet = wb.Sheets['Lista'];
                if (!sheet) {
                    showStatus('‚ùå Foglio "Lista" non trovato', 'error');
                    return;
                }
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                parcheggiData = rows
                    .filter(r => r[0] && r[2])
                    .map(r => ({
                        azienda: String(r[0]).trim(),
                        numero: String(r[2]).trim()
                    }));
                
                if (parcheggiData.length === 0) {
                    showStatus('‚ùå Nessun dato valido', 'error');
                    return;
                }
                
                showStatus(`‚úÖ ${parcheggiData.length} sponsor caricati`, 'success');
            } catch (err) {
                showStatus('‚ùå Errore Excel: ' + err.message, 'error');
            }
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    });

    // GENERA SINGOLO PDF
    async function generateSinglePDF(azienda, numero) {
        const partita = document.getElementById('partita').value.trim();
        const dataPartita = document.getElementById('dataPartita').value.trim();

        if (!partita || !dataPartita) {
            showStatus('‚ùå Compila partita e data', 'error');
            return false;
        }

        const pdfDoc = await PDFDocument.create();
        const jpg = await pdfDoc.embedJpg(imageBytes);

        const page = pdfDoc.addPage([jpg.width, jpg.height]);
        page.drawImage(jpg, { x: 0, y: 0, width: jpg.width, height: jpg.height });

        const boldFont = await pdfDoc.embedFont(StandardFonts.HelveticaBold);

        // GARA
        page.drawText(partita, {
            x: 110,
            y: jpg.height - 180,
            size: 100,
            font: boldFont,
            color: rgb(0, 0, 0)
        });

        // DATA
        page.drawText(dataPartita, {
            x: 110,
            y: jpg.height - 225,
            size: 100,
            font: boldFont,
            color: rgb(0, 0, 0)
        });

        // PASS
        page.drawText(numero, {
            x: 385,
            y: jpg.height - 225,
            size: 100,
            font: boldFont,
            color: rgb(0, 0, 0)
        });

        // NOME
        page.drawText(azienda, {
            x: 165,
            y: jpg.height - 265,
            size: 100,
            font: boldFont,
            color: rgb(0, 0, 0)
        });

        const out = await pdfDoc.save();
        const blob = new Blob([out], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `Pass_${numero}_${azienda}.pdf`;
        a.click();

        URL.revokeObjectURL(url);
        return true;
    }

    // GENERA PASS SINGOLO
    document.getElementById('generateSingleBtn').addEventListener('click', async () => {
        if (!imageBytes) {
            showStatus('‚ùå Carica l\'immagine', 'error');
            return;
        }

        const search = document.getElementById('singlePass').value.trim();
        if (!search) {
            showStatus('‚ùå Inserisci nome o numero pass', 'error');
            return;
        }

        document.getElementById('generateSingleBtn').disabled = true;

        try {
            // Cerca per numero o nome
            let found = parcheggiData.find(p => 
                p.numero.toLowerCase() === search.toLowerCase() || 
                p.azienda.toLowerCase().includes(search.toLowerCase())
            );

            let azienda, numero;

            if (found) {
                // Trovato nell'Excel
                azienda = found.azienda;
                numero = found.numero;
            } else {
                // Crea nuovo pass
                if (/^\d+$/.test(search)) {
                    // √à un numero
                    numero = search.padStart(2, '0');
                    azienda = 'NUOVO PASS';
                } else {
                    // √à un nome
                    azienda = search.toUpperCase();
                    // Genera numero progressivo
                    const maxNum = Math.max(...parcheggiData.map(p => parseInt(p.numero) || 0));
                    numero = String(maxNum + 1).padStart(2, '0');
                }
            }

            const success = await generateSinglePDF(azienda, numero);
            if (success) {
                showStatus(`‚úÖ Pass generato: ${numero} - ${azienda}`, 'success');
            }
        } catch (error) {
            showStatus('‚ùå Errore: ' + error.message, 'error');
        } finally {
            document.getElementById('generateSingleBtn').disabled = false;
        }
    });

    // GENERA TUTTI I PASS
    document.getElementById('generateAllBtn').addEventListener('click', async () => {
        if (!imageBytes) {
            showStatus('‚ùå Carica l\'immagine', 'error');
            return;
        }
        
        if (parcheggiData.length === 0) {
            showStatus('‚ùå Carica l\'Excel', 'error');
            return;
        }

        document.getElementById('generateAllBtn').disabled = true;
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const statusInfo = document.getElementById('statusInfo');

        progress.style.display = 'block';
        document.getElementById('status').style.display = 'none';

        try {
            for (let i = 0; i < parcheggiData.length; i++) {
                const p = parcheggiData[i];
                await generateSinglePDF(p.azienda, p.numero);

                const percent = ((i + 1) / parcheggiData.length) * 100;
                progressFill.style.width = percent + '%';
                statusInfo.textContent = `${i + 1} / ${parcheggiData.length} PDF (${Math.round(percent)}%)`;

                await new Promise(r => setTimeout(r, 100));
            }

            showStatus(`‚úÖ ${parcheggiData.length} PDF generati!`, 'success');
            progress.style.display = 'none';
        } catch (error) {
            showStatus('‚ùå Errore: ' + error.message, 'error');
        } finally {
            document.getElementById('generateAllBtn').disabled = false;
        }
    });

    function resetForm() {
        document.getElementById('bgImage').value = '';
        document.getElementById('excelFile').value = '';
        document.getElementById('singlePass').value = '';
        updateNextMatch();
        imageBytes = null;
        parcheggiData = [];
        document.getElementById('status').style.display = 'none';
        document.getElementById('progress').style.display = 'none';
    }
</script>

</body>
</html>
