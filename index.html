<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Pass PDF - Parcheggi 25-26</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="file"],
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }
        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-generate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }
        .btn-reset:hover {
            background: #e0e0e0;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            display: block;
        }
        .file-info {
            margin-top: 15px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ« Generatore Pass PDF</h1>
        <p class="subtitle">Parcheggi 2025-26 | Genera automaticamente tutti i pass</p>

        <div class="form-group">
            <label for="excelFile">ðŸ“Š File Excel (Parcheggi-25-26.xlsx)</label>
            <input type="file" id="excelFile" accept=".xlsx,.xls" required>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="form-group">
            <label for="pdfFile">ðŸ“„ File PDF Template</label>
            <input type="file" id="pdfFile" accept=".pdf" required>
        </div>

        <div class="form-group">
            <label for="partita">ðŸŽ¯ Partita (es: Cremonese-Napoli)</label>
            <input type="text" id="partita" placeholder="es: Cremonese-Napoli" required>
        </div>

        <div class="form-group">
            <label for="data">ðŸ“… Data (es: 08/01/2026)</label>
            <input type="text" id="data" placeholder="es: 08/01/2026" required>
        </div>

        <div class="button-group">
            <button class="btn-generate" id="generateBtn">âš¡ Genera PDF</button>
            <button class="btn-reset" id="resetBtn">ðŸ”„ Ripristina</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status info" id="statusInfo"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;

        let excelFile = null;
        let pdfBytes = null;

        document.getElementById('excelFile').addEventListener('change', (e) => {
            excelFile = e.target.files[0];
            if (excelFile) {
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('fileInfo').textContent = `âœ… Excel caricato: ${excelFile.name}`;
            }
        });

        document.getElementById('pdfFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    pdfBytes = new Uint8Array(event.target.result);
                    document.getElementById('fileInfo').style.display = 'block';
                    document.getElementById('fileInfo').textContent = `âœ… PDF caricato: ${file.name}`;
                };
                reader.readAsArrayBuffer(file);
            }
        });

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const statusInfo = document.getElementById('statusInfo');
            const partita = document.getElementById('partita').value;
            const data = document.getElementById('data').value;

            if (!excelFile || !pdfBytes || !partita || !data) {
                statusEl.classList.remove('success', 'error');
                statusEl.classList.add('error');
                statusEl.textContent = 'âš ï¸ Completa tutti i campi!';
                statusEl.style.display = 'block';
                return;
            }

            try {
                document.getElementById('generateBtn').disabled = true;
                progressEl.style.display = 'block';
                statusEl.style.display = 'none';

                // Leggi Excel
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const workbook = XLSX.read(new Uint8Array(event.target.result), { type: 'array' });
                        const worksheet = workbook.Sheets['Foglio2'];
                        const data_sponsors = XLSX.utils.sheet_to_json(worksheet);

                        let generated = 0;

                        for (let i = 0; i < data_sponsors.length; i++) {
                            const row = data_sponsors[i];
                            const azienda = String(row.AZIENDA).trim();
                            const passNum = String(row.PASS).trim();
                            const numero = String(row.NUMERO).trim();

                            if (!azienda || !numero) continue;

                            // Carica PDF template
                            const pdfDoc = await PDFDocument.load(pdfBytes);
                            const pages = pdfDoc.getPages();
                            const page = pages[0];

                            const fontSize = 11;
                            const fontColor = PDFLib.rgb(0, 0, 0);

                            // âš ï¸ COORDINATE FORNITE - REGOLA PER IL TUO PDF
                            // Sponsor (al posto di ILFER)
                            page.drawText(azienda, {
                                x: 95,
                                y: 555,
                                size: fontSize,
                                color: fontColor,
                            });

                            // Numero Pass
                            page.drawText(numero, {
                                x: 480,
                                y: 485,
                                size: fontSize,
                                color: fontColor,
                            });

                            // Partita (a destra di GARA)
                            page.drawText(partita, {
                                x: 350,
                                y: 195,
                                size: fontSize,
                                color: fontColor,
                            });

                            // Data (a destra di DATA)
                            page.drawText(data, {
                                x: 350,
                                y: 155,
                                size: fontSize,
                                color: fontColor,
                            });

                            // Salva PDF
                            const pdfFile = await pdfDoc.save();
                            const blob = new Blob([pdfFile], { type: 'application/pdf' });
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `${numero} - ${azienda}.pdf`;
                            link.click();
                            URL.revokeObjectURL(url);

                            generated++;
                            const percent = (generated / data_sponsors.length) * 100;
                            progressFill.style.width = percent + '%';
                            statusInfo.textContent = `${generated} / ${data_sponsors.length} PDF generati...`;
                        }

                        statusEl.classList.remove('error');
                        statusEl.classList.add('success');
                        statusEl.textContent = `âœ… ${generated} PDF generati con successo!`;
                        statusEl.style.display = 'block';
                        progressEl.style.display = 'none';

                    } catch (error) {
                        statusEl.classList.remove('success');
                        statusEl.classList.add('error');
                        statusEl.textContent = 'âŒ Errore: ' + error.message;
                        statusEl.style.display = 'block';
                    } finally {
                        document.getElementById('generateBtn').disabled = false;
                    }
                };
                reader.readAsArrayBuffer(excelFile);

            } catch (error) {
                statusEl.classList.remove('success');
                statusEl.classList.add('error');
                statusEl.textContent = 'âŒ Errore: ' + error.message;
                statusEl.style.display = 'block';
                document.getElementById('generateBtn').disabled = false;
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('excelFile').value = '';
            document.getElementById('pdfFile').value = '';
            document.getElementById('partita').value = '';
            document.getElementById('data').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            excelFile = null;
            pdfBytes = null;
        });
    </script>
</body>
</html>
