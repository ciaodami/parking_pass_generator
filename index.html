<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Generatore Pass PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 30px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 8px;
}
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}
button {
    background: #4f46e5;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}
.status {
    margin-top: 15px;
    padding: 10px;
    display: none;
}
.success { background: #e6f4ea; color: #1e7e34; }
.error { background: #f8d7da; color: #842029; }
</style>
</head>

<body>

<div class="container">
    <h2>Generatore Pass PDF</h2>

    <label>Background (JPEG)</label>
    <input type="file" id="bgImage" accept="image/jpeg">

    <label>Excel (.xlsx)</label>
    <input type="file" id="excelFile" accept=".xlsx">
    <small>Foglio <b>Lista</b> â€” Col A=azienda | Col C=numero</small>

    <label>Partita</label>
    <input type="text" id="partita" placeholder="Cremonese - Verona">

    <label>Data partita</label>
    <input type="text" id="dataPartita" placeholder="19/01/2026">

    <button id="generateBtn">Genera PDF</button>

    <div id="status" class="status"></div>
</div>

<script>
const { PDFDocument, StandardFonts, rgb } = PDFLib;

let imageBytes = null;
let parcheggiData = [];

function showStatus(msg, type) {
    const s = document.getElementById('status');
    s.className = 'status ' + type;
    s.textContent = msg;
    s.style.display = 'block';
}

/* BACKGROUND IMAGE */
document.getElementById('bgImage').addEventListener('change', e => {
    const reader = new FileReader();
    reader.onload = ev => {
        imageBytes = ev.target.result;
        showStatus('Background caricato', 'success');
    };
    reader.readAsArrayBuffer(e.target.files[0]);
});

/* EXCEL */
document.getElementById('excelFile').addEventListener('change', e => {
    const reader = new FileReader();
    reader.onload = ev => {
        const wb = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
        const sheet = wb.Sheets['Lista'];
        if (!sheet) {
            showStatus('Foglio "Lista" non trovato', 'error');
            return;
        }
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        parcheggiData = rows
            .filter(r => r[0] && r[2])
            .map(r => ({
                azienda: String(r[0]).trim(),
                numero: String(r[2]).trim()
            }));
        showStatus(`${parcheggiData.length} righe caricate`, 'success');
    };
    reader.readAsArrayBuffer(e.target.files[0]);
});

/* GENERA PDF */
document.getElementById('generateBtn').addEventListener('click', async () => {

    if (!imageBytes || parcheggiData.length === 0) {
        showStatus('Carica immagine ed Excel', 'error');
        return;
    }

    const partita = document.getElementById('partita').value.trim();
    const dataPartita = document.getElementById('dataPartita').value.trim();

    if (!partita || !dataPartita) {
        showStatus('Inserisci partita e data', 'error');
        return;
    }

    for (const p of parcheggiData) {

        const pdfDoc = await PDFDocument.create();
        const jpg = await pdfDoc.embedJpg(imageBytes);

        const page = pdfDoc.addPage([jpg.width, jpg.height]);
        page.drawImage(jpg, { x: 0, y: 0, width: jpg.width, height: jpg.height });

        const font = await pdfDoc.embedFont(StandardFonts.Helvetica);

        // GARA
        page.drawText(partita, {
            x: 195,
            y: jpg.height - 1312,
            size: 16,
            font,
            color: rgb(0, 0, 0)
        });

        // DATA
        page.drawText(dataPartita, {
            x: 170,
            y: jpg.height - 1215,
            size: 16,
            font,
            color: rgb(0, 0, 0)
        });

        // NUMERO
        page.drawText(p.numero, {
            x: 755,
            y: jpg.height - 1215,
            size: 16,
            font,
            color: rgb(0, 0, 0)
        });

        // AZIENDA
        page.drawText(p.azienda, {
            x: 284,
            y: jpg.height - 1118,
            size: 16,
            font,
            color: rgb(0, 0, 0)
        });

        const out = await pdfDoc.save();
        const blob = new Blob([out], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `${p.numero} - ${p.azienda}.pdf`;
        a.click();

        URL.revokeObjectURL(url);
        await new Promise(r => setTimeout(r, 100));
    }

    showStatus('PDF generati correttamente', 'success');
});
</script>

</body>
</html>
