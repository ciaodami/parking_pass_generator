<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Generatore Pass PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PDF LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <!-- XLSX LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { background: #e6f4ea; color: #1e7e34; }
        .error { background: #f8d7da; color: #842029; }
        .info { background: #e7f1ff; color: #084298; }
    </style>
</head>
<body>

<div class="container">
    <h1>Generatore Pass PDF</h1>
    <p>Parcheggi 2025–26</p>

    <label>PDF Template</label>
    <input type="file" id="pdfFile" accept=".pdf">

    <label>Excel Parcheggi (.xlsx)</label>
    <input type="file" id="excelFile" accept=".xlsx">
    <small>Foglio richiesto: <strong>Foglio2</strong> – Colonna A = NOME</small>

    <label>Partita</label>
    <input type="text" id="partita" value="Cremonese-Verona">

    <label>Data</label>
    <input type="text" id="data" value="19/01/2026">

    <button id="generateBtn">Genera PDF</button>

    <div id="status" class="status"></div>
</div>

<script>
function showStatus(message, type) {
    const el = document.getElementById('status');
    el.className = 'status ' + type;
    el.textContent = message;
    el.style.display = 'block';
}

const { PDFDocument, rgb } = PDFLib;

let pdfBytes = null;
let parcheggiData = [];

/* PDF TEMPLATE */
document.getElementById('pdfFile').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
        pdfBytes = new Uint8Array(ev.target.result);
        showStatus('PDF template caricato', 'success');
    };
    reader.readAsArrayBuffer(file);
});

/* EXCEL */
document.getElementById('excelFile').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
        const data = new Uint8Array(ev.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const sheet = workbook.Sheets['Foglio2'];
        if (!sheet) {
            showStatus('Foglio2 non trovato', 'error');
            return;
        }

        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        parcheggiData = rows
            .map(r => r[0])
            .filter(v => v && String(v).trim() !== '')
            .map((nome, i) => ({
                NOME: String(nome).trim(),
                PASS: String(i + 1).padStart(2, '0')
            }));

        document.getElementById('generateBtn').textContent =
            `Genera ${parcheggiData.length} PDF`;

        showStatus(`${parcheggiData.length} nominativi caricati`, 'success');
    };
    reader.readAsArrayBuffer(file);
});

/* GENERAZIONE PDF */
document.getElementById('generateBtn').addEventListener('click', async () => {
    if (!pdfBytes) {
        showStatus('Carica il PDF template', 'error');
        return;
    }

    if (parcheggiData.length === 0) {
        showStatus('Carica il file Excel', 'error');
        return;
    }

    const partita = document.getElementById('partita').value;
    const data = document.getElementById('data').value;

    for (let i = 0; i < parcheggiData.length; i++) {
        const p = parcheggiData[i];

        const pdfDoc = await PDFDocument.load(pdfBytes);
        const page = pdfDoc.getPages()[0];

        page.drawText(partita, { x: 195, y: 1312, size: 11, color: rgb(0,0,0) });
        page.drawText(data, { x: 170, y: 1215, size: 11, color: rgb(0,0,0) });
        page.drawText(p.PASS, { x: 755, y: 1215, size: 11, color: rgb(0,0,0) });
        page.drawText(p.NOME, { x: 284, y: 1118, size: 11, color: rgb(0,0,0) });

        const pdfBytesOut = await pdfDoc.save();
        const blob = new Blob([pdfBytesOut], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `Pass_${p.PASS}_${p.NOME}.pdf`;
        a.click();

        URL.revokeObjectURL(url);
        await new Promise(r => setTimeout(r, 100));
    }

    showStatus('Tutti i PDF generati', 'success');
});
</script>

</body>
</html>
